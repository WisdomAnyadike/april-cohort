<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div2 {
            display: none;
        }
    </style>
</head>

<body>
    <div id="div1">
        <input id="todo" type="text">
        <input id="content" type="text">
        <button onclick="addTodo()">add </button>
    </div>


    <div id="div2">
        <input id="edittodo" type="text">
        <input id="editcontent" type="text">
        <button onclick="editTodo()"> edit </button>
    </div>


    <div id="preview">

    </div>

</body>

</html>
<script>


    let todoDatabase = []
    let myIndex


    function addTodo() {
        let theTodo = todo.value.trim()
        let theContent = content.value.trim()
        let obj = {
            todo: theTodo,
            content: theContent
        }
        todoDatabase.push(obj)
        todo.value = ''
        content.value = ''
        console.log(todoDatabase);
        display()

    }

    function tellMeTheIndex(i) {
        myIndex = i
        console.log(i);
        displayDiv('none', "block")
        edittodo.value = todoDatabase[i].todo
        editcontent.value = todoDatabase[i].content
    }


    function editTodo() {
        let obj = {
            todo: edittodo.value,
            content: editcontent.value
        }
        displayDiv("block", "none")
        todoDatabase.splice(myIndex, 1, obj)
        console.log(todoDatabase);
        display()
    }


    function display(params) {
        preview.innerHTML = ''
        for (let index = 0; index < todoDatabase.length; index++) {
            preview.innerHTML += ` <p>${todoDatabase[index].todo}  ${todoDatabase[index].content} <button onclick="tellMeTheIndex(${index})" > edit </button> <button > delete </button> </p>  
        `

        }
    }

    function displayDiv(val1, val2) {
        div1.style.display = val1
        div2.style.display = val2
    }


    let arr = [1, 2, 3]
    arr.splice(0, 1, 67)




</script>
